<html>

  <head>
    <script src="https://use.fontawesome.com/5b61570599.js"></script>

    <title>Compression Visualizer</title>
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>

  <body>

    <div class='container'>    
         
      <div class="options-container">
        
        <div>
          
          <div class='options'>
            <div class='github'>
              <h1>Image Presser</h1>
              <a  href='https://github.com/snorkleboy/Compression-visualizer'>github readme</a>
            </div>
            <button id='aboutButton' class='aboutButton'> About
              <div id='about' class='about'>
                <h1>Quadtree Based visual Compression.</h1>
                <h3>load up an image, and select how to compress it.</h3>
                <h2>Quadtree uses a quadtree to recusively devide the image into quadrants.</h2>
                
                <h3>Split by Var splits those quadrants depending on how much color varies within that region resulting and an algorith that
                will find edges and regions of high color variance and devote more data to represent those regions. otherwise it splits all
                nodes.</h3>

                <h2>Blockchop is for comparison</h2>
                <h3>it compresses the image by cutting it into blocks of X*Y pixels and taking one pixel from that region. So block chop with
                a 1x2 bock will make an image with half the number of pixels horizontaly.</h3> 
              </div>
            </button>

            <div  class='imageOptions inneroptions'>
              <label > load an image
                <input name='imageUrl' id='imageUrlInput' type="text" value='https://i.imgur.com/AIgar9n.jpg' />
                <button id='imageUrlSubmit' type="submit" value='submit' >Get Image<i class="fa fa-picture-o" aria-hidden="true"></i></button>
              </label>  
              
              <button id='clear'>clear <i class="fa fa-minus" aria-hidden="true"></i></button>
              <button id='reset'>reset <i class="fa fa-refresh" aria-hidden="true"></i></button>
              <button id='blockChopToggle'>BlockChop <i class="fa fa-bars" aria-hidden="true"></i></button>
              <button id='quadTreeToggle'>QuadTree <i class="fa fa-bars" aria-hidden="true"></i>  </button>
            
            </div>
            <div id='bc' class='inneroptions bc collapse'>
              
                            <button class='start' id='niave'>start BlockChop</button>
                            <button class='stop' id='stopNiave'>Stop BlockChop</button>
              <label>blocksize x<input id='niaveInputX' type="text" value='10'></input></label>
              <label>blocksize y<input id='niaveInputY' type="text" value='10'></input></label>
              <label>expandType
                <select id='niaveInputExpand'>
                 <option value="1">by Block</option>
                 <option value="2">Resize</option>
                 <option value="3">Pins</option>
                  <option value="4">Circles</option>
                </select>
                </label>
              <label>how much to expand by<input id='niaveInputExpandval' class='greyed' type="text"></input></label>

            
            </div>
            <div id='qt' class='inneroptions qt collapse'>              
                            <button class='start' id='quadtree'>Start QuadTree</button>                            
                            <button class='stop' id='stopQuads'>Stop QuadTrees</button>
              <div class='checkboxes'>
                <label>Circles
                  <input id='quadTreeCircle' type="checkbox"></input>
                </label>
                <label>by Color Variance
                  <input id='quadTreeVariance' checked type="checkbox"></input>
                </label>
              </div>
              <label>size ratio<input id='quadTreeSize' value='1' type="text"></input> </label>
              <label>Size Limit<input id='quadTreeBlockSize' value='1' type="text"></input> </label>
              <label>traverseType
                <select id='QuadTreeTraverse' >
                  <option value="3">Patchwork</option>
                  <option value="2">Depth and breadth</option>
                  <option value="1">In Order</option>
                  <option value="4">Diagonal</option>
                </select>
              </label>
              
          </div>
          </div>        
      </div> 
      
    </div>
    
<span class='canvas-holder'>
  
  <canvas id="result" width="1024" height="680"></canvas>
</span>
    <script type="application/javascript" src="bundle.js"></script>
</div>

  </body>
      <div class='colors'>
        <div id="menu-color" style="width:200px;height:50pxwidth:200px;height:50px;"></div>
        <div id='divisionsNumber'></div>
      </div>
</html>
